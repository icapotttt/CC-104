<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker System</title>
</head>
<body>
    
    <nav class="web">
        <div class="ets">
          <p>Expense Tracker System .</p>
        </div>
        <div class="exitbtn">
          <button id="exit">Exit</button>
        </div>

    </nav>

    <div class="main">
        <div class="budget-container">
          <div class="content-container">
              <div class="form-container">
                  <div class="add-expense-container">
                    <h4>Add Expense</h4>
                    <form>
                      <div class="form-group">
                        <label for="expense">Expense Title:</label>
                        <input class="form-control" type="text" id="expense">
                      </div>
                      <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input class="form-control" type="text" id="amount">
                      </div>
                        <button class="btn btn-primary form-control">Add Expense</button>
                    </form>
                  </div>
                    <button class="btn btn-danger form-control mt-2" onclick="resetAll()">Reset All</button>
                  </div>

              <div class="history-container">
                  <div class="heading">
                    <div class="alert">
                      Total Expenses: <span id="totalExpenses">0</span>
                    </div>
                  </div>
                  <hr>

                  <h4 class="expense-history-heading">Expense History</h4> 
                  <button class="sort-expenses-btn" data-sort-order="asc">Sort Expenses (Ascending)</button>
                    
                  <div class="table-container">
                    <table>
                      <thead>
                        <tr>
                          <th>Expense Name</th>
                          <th>Amount</th>
                          <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                          <tr></tr>
                        </tbody>
                    </table>
                  </div>
              </div>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
